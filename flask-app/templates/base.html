<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Estoque Grupo OBoticario{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .mobile-nav { display: flex; }
        }
        @media (min-width: 769px) {
            .sidebar { display: flex; }
            .mobile-nav { display: none; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar Desktop -->
        <aside class="sidebar w-64 bg-gray-800 border-r border-gray-700 flex-col">
            <div class="p-6 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-purple-400">Estoque+</h1>
                <p class="text-sm text-gray-400">Grupo OBoticario</p>
            </div>
            <nav class="flex-1 p-4">
                <a href="{{ url_for('dashboard') }}" class="block px-4 py-3 rounded-lg mb-2 hover:bg-gray-700 {% if request.endpoint == 'dashboard' %}bg-gray-700{% endif %}">
                    Dashboard
                </a>
                <a href="{{ url_for('produtos') }}" class="block px-4 py-3 rounded-lg mb-2 hover:bg-gray-700 {% if request.endpoint == 'produtos' %}bg-gray-700{% endif %}">
                    Produtos
                </a>
                <a href="{{ url_for('movimentacoes') }}" class="block px-4 py-3 rounded-lg mb-2 hover:bg-gray-700 {% if request.endpoint == 'movimentacoes' %}bg-gray-700{% endif %}">
                    Movimentação
                </a>
                <a href="{{ url_for('relatorios') }}" class="block px-4 py-3 rounded-lg mb-2 hover:bg-gray-700 {% if request.endpoint == 'relatorios' %}bg-gray-700{% endif %}">
                    Relatórios
                </a>
                <a href="{{ url_for('alertas') }}" class="block px-4 py-3 rounded-lg mb-2 hover:bg-gray-700 {% if request.endpoint == 'alertas' %}bg-gray-700{% endif %}">
                    Alertas
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="flex-1 overflow-y-auto pb-20 md:pb-0">
            <div class="p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Navegação Mobile -->
    <nav class="mobile-nav fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 justify-around p-2">
        <a href="{{ url_for('dashboard') }}" class="flex flex-col items-center p-2 {% if request.endpoint == 'dashboard' %}text-purple-400{% else %}text-gray-400{% endif %}">
            <span class="text-xs">Dashboard</span>
        </a>
        <a href="{{ url_for('produtos') }}" class="flex flex-col items-center p-2 {% if request.endpoint == 'produtos' %}text-purple-400{% else %}text-gray-400{% endif %}">
            <span class="text-xs">Produtos</span>
        </a>
        <a href="{{ url_for('movimentacoes') }}" class="flex flex-col items-center p-2 {% if request.endpoint == 'movimentacoes' %}text-purple-400{% else %}text-gray-400{% endif %}">
            <span class="text-xs">Movimentação</span>
        </a>
        <a href="{{ url_for('relatorios') }}" class="flex flex-col items-center p-2 {% if request.endpoint == 'relatorios' %}text-purple-400{% else %}text-gray-400{% endif %}">
            <span class="text-xs">Relatórios</span>
        </a>
        <a href="{{ url_for('alertas') }}" class="flex flex-col items-center p-2 {% if request.endpoint == 'alertas' %}text-purple-400{% else %}text-gray-400{% endif %}">
            <span class="text-xs">Alertas</span>
        </a>
    </nav>
</body>
</html>
